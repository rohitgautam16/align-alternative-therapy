<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partner With Us — Documents</title>

  <!-- Your existing banner styles (kept exactly as provided) -->
  <style>
    .cover { background-color: var(--dark); min-height: 720px; margin: 0; position: relative; max-height: 720px;
        .container { background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-position: center; background-size: cover; width: 100%; height: 100%; position: absolute; animation: hero-fade-out linear; animation-timeline: view(); animation-range: exit;
        .overlay { background-color: rgba(160,25,17,0.18); position: relative; width: 100%; height: 100%; }
        h1 { padding: 5rem; font-size: 2.4rem; top: 50%; position: absolute; left: 50%; transform: translate(-50%, -50%); color: var(--light); }
        img { padding: 5rem; font-size: 2.4rem; top: 35%; position: absolute; left: 50%; transform: translate(-50%, -50%); color: var(--light); }
        button { position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); }
        }
    }
    .brands .col { flex: 1; }
    fieldset { position: relative; padding: 1rem; height: fit-content; width: 100%;
        legend { font-size: 2rem; color: var(--manali); }
        &.values { text-align: center; }
        &.mission { align-self: flex-end; }
    }
    .col:has(.caption) { width: 100%; min-height: 500px; }
    .caption { color: white; padding: 1rem; position: absolute; bottom: 20px; }
    ul.focus-areas { list-style: circle; }
    #team {
        row { padding: 2rem 0; }
        .team-member { width: fit-content; max-width: 25vw; border: 1px solid var(--off-white); border-radius: 4px; padding: 2rem; background-color: var(--off-white);
            img { max-width: 250px; border-radius: 50%; }
            .content { padding: 0 1rem;
                h3 { font-size: 1rem; margin: 4px 0; text-wrap: nowrap; }
                h4 { font-size: .8rem; margin: 0; }
            }
        }
    }
    #advantage ul { list-style: circle;
        li { padding-bottom: 1rem; }
    }
    .form-control {
        width: -webkit-fill-available;
        padding: 10px;
        margin: 10px auto;
    }
    #partnerwithus {
        .container { padding: 4rem; }
    }
    [popover] {
        min-width: 50vw;
    }
    [popover]::backdrop {
        background-color: rgba(0,0,0,1);
    }
    @media screen and (min-width: 780px) {
        .mx-wdth { padding: 2rem 20% 2rem 0; }
        ul.focus-areas li { font-size: 1.4rem; padding-bottom: 2rem; }
        fieldset {
            border-color: var(--manali);
            width: fit-content;
            max-width: 24vw;
            &.mission legend { margin-left: 45%; }
        }
    }
    @media screen and (max-width: 780px) {
        #team row { flex-wrap: wrap;
            .team-member {
                img { width: 72px; }
.content {
                    padding: 0;
                    h3 { text-wrap: wrap; }
                }
            }
        }
        .order { order: 1; }
    }
  </style>

  <!-- Scoped docs list styles (no collisions) -->
  <style>
    [data-rhg-docs] {
      --rhg-bg: var(--off-white, #f6f7f9);
      --rhg-surface: #ffffff;
      --rhg-text: var(--dark, #0e1116);
      --rhg-muted: #667085;
      --rhg-accent: var(--manali, #1d7cff);
      --rhg-border: rgba(0,0,0,.08);
      --rhg-radius: 12px;
      --rhg-gap: 16px;
      --rhg-maxw: 1100px;
      color: var(--rhg-text);
    }
    [data-rhg-docs] :where(*, *::before, *::after) { box-sizing: border-box; }
    [data-rhg-docs] :where(h1,h2,h3,h4,h5,h6,p,ul,ol){ margin:0; }
    [data-rhg-docs] .rhg-docs {
      background: var(--rhg-bg);
      padding: 32px 16px;
    }
    [data-rhg-docs] .rhg-docs__container { max-width: var(--rhg-maxw); margin: 0 auto; }
    [data-rhg-docs] .rhg-docs__header { margin-bottom: 16px; }
    [data-rhg-docs] .rhg-docs__title {
      font-size: clamp(20px, 1.6vw + 12px, 28px);
      font-weight: 700;
      margin: 0 0 6px;
    }
    [data-rhg-docs] .rhg-docs__desc { color: var(--rhg-muted); line-height: 1.6; }

    [data-rhg-docs] .rhg-docs__toolbar {
      margin: 18px 0;
      display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
    }
    [data-rhg-docs] .rhg-docs__search input {
      width: 100%; max-width: 360px; padding: 10px 12px;
      border: 1px solid var(--rhg-border); border-radius: 8px;
      background: var(--rhg-surface); color: inherit; outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    [data-rhg-docs] .rhg-docs__search input:focus {
      border-color: color-mix(in srgb, var(--rhg-accent) 60%, #0000);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--rhg-accent) 22%, #0000);
    }

    [data-rhg-docs] .rhg-docs__list {
      margin: 0; padding: 0; list-style: none;
      display: grid; gap: 10px;
    }
    [data-rhg-docs] .rhg-docs__item {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      padding: 14px 16px; background: var(--rhg-surface);
      border: 1px solid var(--rhg-border); border-radius: var(--rhg-radius);
    }
    [data-rhg-docs] .rhg-docs__meta { min-width: 0; }
    [data-rhg-docs] .rhg-docs__name {
      font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
    [data-rhg-docs] .rhg-docs__sub { color: var(--rhg-muted); font-size: 12px; margin-top: 2px; }

    [data-rhg-docs] .rhg-docs__btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 8px; border: 1px solid color-mix(in srgb, var(--rhg-accent) 60%, #fff);
      background: var(--rhg-accent); color: #fff; font-weight: 600; cursor: pointer;
      text-decoration: none; transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }
    [data-rhg-docs] .rhg-docs__btn:hover { opacity: .95; }
    [data-rhg-docs] .rhg-docs__btn:active { transform: translateY(1px); }
    [data-rhg-docs] .rhg-docs__btn svg { width: 16px; height: 16px; flex: 0 0 16px; }

    [data-rhg-docs] .rhg-docs__empty {
      text-align: center; color: var(--rhg-muted); padding: 24px 8px;
    }

    @media (max-width: 640px) {
      [data-rhg-docs] .rhg-docs { padding: 24px 12px; }
      [data-rhg-docs] .rhg-docs__item { grid-template-columns: 1fr; align-items: start; }
      [data-rhg-docs] .rhg-docs__btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>

  <!-- ===== Banner (your structure) ===== -->
  <section id="featured" class="cover">
    <div class="container">
      <div class="overlay">
          <img src="https://larisahotelsandresorts.com/assets/images/larisa-white-logo-tr.png" alt="LaRiSa Logo" width="200px" height="auto">
          <h1>Partner With Us</h1>
          <div class="py-5 mpy-4 text-center">
            <button popovertarget="partnerwithus" class="text-center button dark-bg round-btn p-1">Get Started</button>
          </div>
      </div>
    </div>
  </section>

  <!-- ===== Documents Section (safe, namespaced) ===== -->
  <section id="documents" data-rhg-docs>
    <div class="rhg-docs">
      <div class="rhg-docs__container">
        <header class="rhg-docs__header">
          <h2 class="rhg-docs__title">Documents</h2>
          <p class="rhg-docs__desc">Click “View” to open the PDF in a new tab.</p>
        </header>

        <div class="rhg-docs__toolbar" role="region" aria-label="Documents toolbar">
          <label class="rhg-docs__search">
            <input type="search" placeholder="Search filename…" aria-label="Search filename" />
          </label>
        </div>

        <ul class="rhg-docs__list" role="list">
          <!-- JS will inject items -->
        </ul>

        <div class="rhg-docs__empty" hidden>No documents found.</div>
      </div>
    </div>
  </section>

  <!-- ===== Minimal JS (no globals) ===== -->
  <script>
    (() => {
      // Replace with your real PDFs (absolute or relative URLs).
      const DOCS = [
        { name: 'LaRiSa Partnership Deck.pdf', url: '/docs/larisa-partnership-deck.pdf', size: '2.1 MB' },
        { name: 'Resort Overview 2025.pdf',    url: '/docs/resort-overview-2025.pdf',    size: '1.4 MB' },
        { name: 'Brand Guidelines.pdf',        url: '/docs/brand-guidelines.pdf',        size: '880 KB'  },
      ];

      const root = document.querySelector('[data-rhg-docs]');
      if (!root) return;

      const listEl  = root.querySelector('.rhg-docs__list');
      const emptyEl = root.querySelector('.rhg-docs__empty');
      const search  = root.querySelector('.rhg-docs__search input');

      function render(items) {
        listEl.innerHTML = '';
        if (!items.length) { emptyEl.hidden = false; return; }
        emptyEl.hidden = true;

        items.forEach(doc => {
          const li = document.createElement('li');
          li.className = 'rhg-docs__item';

          const filename = (() => {
            try { return new URL(doc.url, location.href).pathname.split('/').pop(); }
            catch { return doc.url; }
          })();

          li.innerHTML = `
            <div class="rhg-docs__meta">
              <div class="rhg-docs__name" title="${doc.name}">${doc.name}</div>
              <div class="rhg-docs__sub">${doc.size ? doc.size + ' • ' : ''}${filename}</div>
            </div>
            <a class="rhg-docs__btn" href="${doc.url}" target="_blank" rel="noopener noreferrer" aria-label="View ${doc.name}">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M14 3h7v7m0-7L10 14"/>
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M21 21H3V3"/>
              </svg>
              View
            </a>
          `;
          listEl.appendChild(li);
        });
      }

      function filterList(q) {
        const query = (q || '').trim().toLowerCase();
        if (!query) return render(DOCS);
        render(DOCS.filter(d => d.name.toLowerCase().includes(query)));
      }

      render(DOCS);
      search && search.addEventListener('input', (e) => filterList(e.target.value));
    })();
  </script>
</body>
</html>
