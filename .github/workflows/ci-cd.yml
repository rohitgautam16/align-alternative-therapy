name: Monorepo CI/CD

on:
  push:
    branches: [ main ]
    # Optional: only trigger when files under frontend/ or backend/ change
    # paths:
    #   - 'frontend/**'
    #   - 'backend/**'
    #   - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --- Frontend build ---
      - name: Setup Node for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build   # outputs to dist/

      # --- Backend install/test ---
      - name: Setup Node for Backend
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      # (Optional) run your backend tests here
      # - name: Run Backend Tests
      #   working-directory: backend
      #   run: npm test

      # --- Deploy to remote server ---
      - name: Copy Frontend to Droplet
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend/dist/*"
          target: "/home/deploy/align-alternative-therapy/frontend/dist/"

      - name: Copy Backend to Droplet
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "backend/"
          target: "/home/deploy/align-alternative-therapy/backend/"

      - name: Restart Services on Droplet
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Backend: install any new deps & restart via PM2
            cd /home/deploy/align-alternative-therapy/backend
            npm ci
            pm2 reload align-api || pm2 start npm --name align-api -- start

            # Frontend: nothing to restart, but reload Nginx to pick up new files
            sudo nginx -s reload
