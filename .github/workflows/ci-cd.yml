name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3) Build Frontend
      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      # 4) Install Backend Dependencies
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      # 5) Debug: surface a snippet of your SSH_PRIVATE_KEY
      - name: Show SSH_PRIVATE_KEY snippet
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 2
          echo …
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tail -n 2

      # 6) Prepare the key file and test SSH
      - name: Debug SSH with explicit key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          ls -l /tmp/deploy_key

          ssh -i /tmp/deploy_key \
              -o IdentitiesOnly=yes \
              -o StrictHostKeyChecking=no \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "echo SSH OK" || { echo "SSH FAILED"; exit 1; }

      # 7) Add your droplet’s host key to known_hosts
      - name: Add droplet to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # 8) Sync Frontend Build
      - name: Sync Frontend Build
        run: |
          rsync -avz --delete \
            ./frontend/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/align-alternative-therapy/frontend/build/

      # 9) Sync Backend Code
      - name: Sync Backend Code
        run: |
          rsync -avz --delete \
            ./backend/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/align-alternative-therapy/backend/

      # 10) Restart Backend
      - name: Restart Backend
        run: |
          ssh -i /tmp/deploy_key \
              -o IdentitiesOnly=yes \
              -o StrictHostKeyChecking=no \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "cd ~/align-alternative-therapy/backend && npm install && pm2 restart align-api"

