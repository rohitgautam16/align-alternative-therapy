<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Align – You’re Offline</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #1b2140 0, #050510 50%, #000 100%);
        color: #f5f5ff;
        text-align: center;
        padding: 1.5rem;
      }
      .card {
        max-width: 420px;
        padding: 2rem 1.75rem;
        border-radius: 1.25rem;
        background: rgba(10, 12, 32, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }
      p {
        font-size: 0.95rem;
        line-height: 1.6;
        opacity: 0.9;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.25rem 0.8rem;
        border-radius: 999px;
        font-size: 0.75rem;
        background: rgba(74, 108, 247, 0.14);
        border: 1px solid rgba(74, 108, 247, 0.4);
        margin-bottom: 0.85rem;
      }
      .dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #facc15;
      }
      button {
        margin-top: 1.3rem;
        padding: 0.6rem 1.4rem;
        border-radius: 999px;
        border: none;
        font-size: 0.9rem;
        cursor: pointer;
        background: #4a6cf7;
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="pill">
        <span class="dot"></span>
        <span>Align – Offline mode</span>
      </div>
      <h1>You’re offline right now</h1>
      <p>
        We couldn’t reach Align’s servers. Once you’re back online, refresh this
        page to continue your listening and personalized journeys.
      </p>
      <button onclick="location.reload()">Retry connection</button>
    </main>
  </body>
</html>
